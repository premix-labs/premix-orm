[workspace]
resolver = "2"
members = [
    "premix-core",
    "premix-macros",
    "examples/basic-app",
    "examples/axum-app",
    "examples/relation-app",
    "benchmarks",
    "examples/eager-app",
    "examples/transaction-app",
    "examples/hooks-app",
    "examples/tracing-app",
    "examples/optimistic-locking-app",
    "examples/validation-app",
    "examples/soft-delete-app",
    "examples/bulk-ops-app",
    "premix-cli",
    "examples/premix-axum-tutorial",
    "premix-orm",
]

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
unwrap_used = "allow"
print_stdout = "allow"
str_to_string = "warn"
cast_lossless = "warn"
needless_borrow = "warn"
