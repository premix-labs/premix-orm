<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="420" fill="#0B0F14"/>
  <text x="60" y="70" fill="#F3F4F6" font-size="32" font-family="Segoe UI, Arial, sans-serif">
    Premix ORM: Core Philosophy in Flow
  </text>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="20">
    <rect x="60" y="130" width="200" height="80" rx="12" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="90" y="180" fill="#E5E7EB">Model</text>

    <rect x="300" y="130" width="200" height="80" rx="12" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="330" y="180" fill="#E5E7EB">Macros</text>

    <rect x="540" y="130" width="200" height="80" rx="12" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="570" y="180" fill="#E5E7EB">SQL</text>

    <rect x="780" y="130" width="200" height="80" rx="12" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="805" y="180" fill="#E5E7EB">Executor</text>

    <rect x="1020" y="130" width="120" height="80" rx="12" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="1045" y="180" fill="#E5E7EB">DB</text>
  </g>

  <g stroke="#9CA3AF" stroke-width="3" marker-end="url(#arrow)">
    <line x1="260" y1="170" x2="300" y2="170"/>
    <line x1="500" y1="170" x2="540" y2="170"/>
    <line x1="740" y1="170" x2="780" y2="170"/>
    <line x1="980" y1="170" x2="1020" y2="170"/>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#9CA3AF">
    <text x="60" y="250">Zero-Overhead: keep runtime thin and predictable.</text>
    <text x="60" y="275">Mental Model: Active Record style APIs.</text>
    <text x="60" y="300">Impossible-to-Fail: push more errors to compile time.</text>
    <text x="60" y="325">Glass Box: inspect SQL before running it.</text>
    <text x="60" y="350">Escape Hatch: raw_sql() for edge cases.</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#9CA3AF"/>
    </marker>
  </defs>
</svg>
