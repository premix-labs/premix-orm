<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="320" fill="#0B0F14"/>
  <text x="60" y="60" fill="#F3F4F6" font-size="28" font-family="Segoe UI, Arial, sans-serif">
    Migrations Flow
  </text>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#E5E7EB">
    <rect x="60" y="110" width="200" height="50" rx="10" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="90" y="140">Model Changes</text>

    <rect x="300" y="110" width="200" height="50" rx="10" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="330" y="140">Premix::sync</text>

    <rect x="540" y="110" width="240" height="50" rx="10" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="565" y="140">CREATE/ALTER SQL</text>

    <rect x="820" y="110" width="150" height="50" rx="10" fill="#0F172A" stroke="#22D3EE" stroke-width="2"/>
    <text x="865" y="140">Database</text>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#E5E7EB">
    <rect x="300" y="200" width="200" height="50" rx="10" fill="#0F172A" stroke="#94A3B8" stroke-width="2"/>
    <text x="325" y="230">premix migrate</text>

    <rect x="540" y="200" width="240" height="50" rx="10" fill="#0F172A" stroke="#94A3B8" stroke-width="2"/>
