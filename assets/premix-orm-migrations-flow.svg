    <line x1="500" y1="135" x2="540" y2="135"/>
    <line x1="780" y1="135" x2="820" y2="135"/>

    <line x1="260" y1="135" x2="300" y2="225"/>
    <line x1="500" y1="225" x2="540" y2="225"/>
    <line x1="780" y1="225" x2="820" y2="225"/>
    <line x1="970" y1="225" x2="970" y2="160"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#9CA3AF"/>
    </marker>
